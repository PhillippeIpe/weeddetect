name: weeddetectapp
description: "A new Flutter project."
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  camera: ^0.11.1
  tflite_flutter: ^0.11.0
  image: ^4.5.3
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/tflite_model.tflite
    - assets/label_map.json
    - assets/topography.png

  fonts:
    - family: Causten
      fonts:
        - asset: assets/fonts/Causten-Regular.otf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

